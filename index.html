<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find YOUR Giphy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div>
        <!-- body -->
        <div class="container">

            <div class="row" style="border:1px solid">
                <!-- header -->
                <div class="col-md-2">
                    <div id="box1">NitinM</div>
                </div>
                <div class="col-lg-8">
                    <h1><b>Click Giphy to Animate!</b></h1>
                </div>
                <div class="col-md-2">
                    <div id="box2">Games & Entertainment</div>
                </div>
            </div>
            <!-- header -->

            <div class="row" id="form">
                <!-- FORM  -->
                <div class="col-lg-4 myCols" style="border:.5px solid">
                    <form class="form-inline">
                        <!-- <label class="sr-only" for="inlineFormInput">Animal</label> -->
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="animal-text" placeholder="Type ANYTHING!">
                        <button type="submit" class="btn btn-outline-success bt1" value="animal">Now Create It!</button>
                    </form>
                    <div id="animal-buttons"></div>
                </div>

                <div class="col-lg-4 myCols" style="border:.5px solid">
                    <form class="form-inline">
                        <!-- <label class="sr-only" for="inlineFormInput">Movie</label> -->
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="movie-text" placeholder="Type NEW Movie!">
                        <button type="submit" class="btn btn-outline-info bt1" value="movie">Create Movie</button>
                    </form>
                    <div id="movie-buttons"></div>
                </div>

                <div class="col-lg-4 myCols" style="border:.5px solid">
                    <form class="form-inline">
                        <!--  <label class="sr-only" for="inlineFormInput">Person</label> -->
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="person-text" placeholder="Type NEW Person!">
                        <button type="submit" class="btn btn-outline-primary bt1" value="person">Create Person</button>
                    </form>
                    <div id="person-buttons"></div>
                </div>
            </div>
            <!-- end FORM -->

            <div class="row" id="main">
                <!-- row MAIN -->

                <!--    <div class="col-lg-12" id="sDisplay" style="border:.5px solid">
                
			     </div>	 // end col
         -->
            </div>
            <!-- row MAIN -->

            <div class="row">
                <div class="col-lg-12">
                    <footer> &copy; NitinM </footer>
                </div>
            </div>
            <!-- end footer -->

        </div>
        <!-- end container -->
    </div>
    <!-- end body -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="giphy.js"></script>

</body>

</html>
